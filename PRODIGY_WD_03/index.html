
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tic-Tac-Toe Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&family=JetBrains+Mono:wght@500&family=Bungee&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }
        .cell-appear {
            animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; filter: blur(4px); }
            to { transform: scale(1); opacity: 1; filter: blur(0); }
        }
        .win-pulse {
            animation: pulseWin 1.5s infinite ease-in-out;
        }
        @keyframes pulseWin {
            0% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 0px currentColor); }
            50% { transform: scale(1.1); filter: brightness(1.4) drop-shadow(0 0 15px currentColor); }
            100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 0px currentColor); }
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .float-soft {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        /* Custom scrollbar for settings */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(100, 116, 139, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 116, 139, 0.4);
        }
    </style>
