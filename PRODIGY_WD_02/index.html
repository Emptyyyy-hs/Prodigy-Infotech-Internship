<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2 - Professional Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;800&family=Lexend:wght@300;400;600;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-timer {
        font-family: 'Chakra Petch', sans-serif;
      }
      .font-header {
        font-family: 'Syncopate', sans-serif;
      }
      .font-body {
        font-family: 'Lexend', sans-serif;
      }
      .smooth-transition {
        transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 40px rgba(34, 211, 238, 0.1); }
        50% { box-shadow: 0 0 80px rgba(34, 211, 238, 0.25); }
      }
      
      .running-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.3);
        border-radius: 10px;
      }
      
      .slide-in-right {
        animation: slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
      }
      
      @keyframes slideInRight {
        0% { opacity: 0; transform: translateX(80px); }
        100% { opacity: 1; transform: translateX(0); }
      }

      /* Enhanced focus styles for dark mode visibility */
      .dark-box-shadow {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 1px 1px rgba(255, 255, 255, 0.05);
      }
    </style>
