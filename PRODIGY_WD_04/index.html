<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitesh | Full Stack Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        header: ['Space Grotesk', 'sans-serif'],
                        serif: ['Instrument Serif', 'serif'],
                    },
                    colors: {
                        accent: '#ff4d00',
                        darkBg: '#0a0a0a',
                        lightBg: '#fafafa',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        h1, h2, h3, h4, .font-header {
            font-family: 'Space Grotesk', sans-serif;
        }
        .serif {
            font-family: 'Instrument Serif', serif;
        }
        .bento-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            padding: 2rem;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .dark .bento-card {
            background: #171717;
            border: 1px solid #262626;
        }
        .dark .bento-card p {
            color: #a1a1aa;
        }
        .dark .bento-card h2, .dark .bento-card h3 {
            color: #f4f4f5;
        }
        .accent-text {
            color: #ff4d00;
        }
        .accent-bg {
            background-color: #ff4d00;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #3f3f46;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-lightBg text-neutral-900 dark:bg-darkBg dark:text-neutral-100">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
